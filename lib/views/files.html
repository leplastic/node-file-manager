<!DOCTYPE html>
<html ng-app="FMApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Web Explorer</title>

    <!-- Include our stylesheet -->
    <script src="//cdn.bootcss.com/angular.js/1.5.9/angular.min.js"></script>
    <script src="js/angular-file.js"></script>
    <script src="js/app.js"></script>
  
    <link href="css/styles.css" rel="stylesheet"/>

</head>
<body ng-controller="FileManagerCtr as FM">

    <div class="filemanager">

        <div class="breadcrumbs">
            <span ng-repeat="p in FM.curBreadCrumbPaths">
                <a href={{p.path}}><span class="folderName">{{p.name}}</span></a>
                <span ng-if="!$last" class="arrow">â†’ </span>
            </span>
        </div>

        <ul class="data">
            <li class="folders" ng-repeat="file in FM.curFiles | orderBy:'-folder'" ng-click="FM.clickFile(file)">
                <a href class="folders">
                    <span class="icon {{ file.folder ? 'folder' : 'file f-' + file.type }}"></span>
                    <span class="name">{{ file.name }}</span>
                    <span ng-if="!file.folder" class="details">{{ file.humanSize }}</span>
                </a>
            </li>

            <div class="nothingfound" ng-if="FM.curFiles.length == 0">
                <h1>ola</h1>
                <div class="nofiles"></div>
                <span>No files here.</span>
            </div>
        </ul>
    </div>

</body>
</html>
